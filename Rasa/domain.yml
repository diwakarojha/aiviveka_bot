version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_us
  - support_request
  - faq
  - out_of_scope
  - product_details
  - ask_product_inquiry
  - product_demo

entities:
- product
- email
- number

slots:
  product:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: product
      intent: product_details
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
        - active_loop: support_request_form
          requested_slot: name
  email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
        - active_loop: support_request_form
          requested_slot: email
      # entity: email 
  phone_number:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
        - active_loop: support_request_form
          requested_slot: phone_number
      # entity: number 
  message:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
        - active_loop: support_request_form
          requested_slot: message
  confirm_detail:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
    #   intent: affirm
    #   value: 'Yes'
    # - type: from_intent
    #   intent: deny
    #   value: 'No'
      conditions:
        - active_loop: support_request_form
          requested_slot: confirm_detail

forms:
  simple_product_form:
    required_slots:
      - product
  support_request_form:
    required_slots:
      - name
      - email
      - phone_number
      - message
      - confirm_detail


